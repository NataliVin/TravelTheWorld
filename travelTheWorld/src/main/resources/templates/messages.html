<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #c9c9c9; margin-left: 20%; margin-right: 20%; border: 2px dotted black; border-radius: 25px;
            padding: 10px 10px 10px 10px; font-family: sans-serif; }
    </style>
</head>

<body>

<header th:insert="blocks/header :: header" ></header>
<h1>Messages</h1>

<form action="/addmessage" method="post">
    <input type="text" name="user">
    <input type="text" name="message">
    <input type="submit">
</form>

<div th:each="msg : ${messages}">
    <span th:text="${msg.user}"></span> - <span th:text="${msg.message}"></span> - <span th:text="${msg.msgDate}"></span><br/>
</div>

</main>
<div th:insert="blocks/footer :: footer" ></div>
</body>
</html>
